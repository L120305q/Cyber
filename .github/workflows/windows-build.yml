name: Windows Build (onefile)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build-windows:
    name: Build Windows EXE (onefile)
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install build dependencies (verbose)
        shell: powershell
        run: |
          python -m pip install --upgrade pip setuptools wheel
          try {
            # Capture both stdout and stderr and write as UTF-8 so logs are readable when downloaded
            python -m pip install -r packaging/requirements-pkg.txt -v 2>&1 | Tee-Object -FilePath pip_install.log -Encoding utf8
            if ($LASTEXITCODE -ne 0) { throw 'pip install failed' }
          } catch {
            Write-Host 'pip install failed; see pip_install.log'
            Exit 1
          }

      - name: Upload pip install log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pip-install-log
          path: pip_install.log

      - name: Build with PyInstaller (onefile)
        run: |
          python -m PyInstaller --noconfirm --clean --onefile --name cve_2026_24061_gui --add-data "README.md;." --add-data "packaging/README_WINDOWS.md;packaging" cve_2026_24061_gui.py

      - name: Show dist contents
        run: dir dist

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: cve_2026_24061_gui-windows-exe
          path: dist/cve_2026_24061_gui.exe

      - name: Upload packaging README
        uses: actions/upload-artifact@v4
        with:
          name: packaging-readme
          path: packaging/README_WINDOWS.md
