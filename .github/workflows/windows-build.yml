name: Windows Build (onefile)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build-windows:
    name: Build Windows EXE (onefile)
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install build dependencies (verbose, split, debug)
        shell: powershell
        run: |
          $ErrorActionPreference = 'Stop'
          python -m pip install --upgrade pip setuptools wheel

          # Install PyInstaller and print log on failure
          try {
            python -m pip install pyinstaller==5.13.0 -v 2>&1 | Tee-Object -FilePath pip_install_pyinstaller.log -Encoding utf8
          } catch {
            Write-Host 'pyinstaller install failed. Dumping pip_install_pyinstaller.log:'
            if (Test-Path pip_install_pyinstaller.log) { Get-Content pip_install_pyinstaller.log -Raw }
            throw
          }

          # Install PyQt5 and print log on failure
          try {
            python -m pip install PyQt5==5.15.9 -v 2>&1 | Tee-Object -FilePath pip_install_pyqt5.log -Encoding utf8
          } catch {
            Write-Host 'PyQt5 install failed. Dumping pip_install_pyqt5.log:'
            if (Test-Path pip_install_pyqt5.log) { Get-Content pip_install_pyqt5.log -Raw }
            throw
          }

          # Install remaining requirements but don't fail the job if they error
          try {
            python -m pip install -r packaging/requirements-pkg.txt -v 2>&1 | Tee-Object -FilePath pip_install_remaining.log -Encoding utf8
            if ($LASTEXITCODE -ne 0) { Write-Host 'Remaining requirements install returned non-zero (continuing)' }
          } catch {
            Write-Host 'Remaining requirements install failed; dumping log if present:'
            if (Test-Path pip_install_remaining.log) { Get-Content pip_install_remaining.log -Raw }
          }

      - name: Upload pip install logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pip-install-logs
          path: |
            pip_install_pyinstaller.log
            pip_install_pyqt5.log
            pip_install_remaining.log

      - name: Build with PyInstaller (onefile)
        run: |
          python -m PyInstaller --noconfirm --clean --onefile --name cve_2026_24061_gui --add-data "README.md;." --add-data "packaging/README_WINDOWS.md;packaging" cve_2026_24061_gui.py

      - name: Show dist contents
        run: dir dist

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: cve_2026_24061_gui-windows-exe
          path: dist/cve_2026_24061_gui.exe

      - name: Upload packaging README
        uses: actions/upload-artifact@v4
        with:
          name: packaging-readme
          path: packaging/README_WINDOWS.md
